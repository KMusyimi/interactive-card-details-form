<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container  d--flex d--flex-fd-row-reverse d--flex-fd-col-reverse">
        <!-- form -->
        <form action="#" class="card__details__form">
            <label for="cardholder__name">cardholder name </label>
            <input type="text" id="cardholder__name" class="cardholder__name" name="cardholder__name"
                placeholder="e.g. Jane Appleseed">

            <label for="card__number"> card number </label>

            <input type="text" id="card__number" class="card__number" name="card__number"
                placeholder="e.g. 1234 5678 9123 0000">

            <div class="details__wrapper d--flex">
                <fieldset class="expiring__date">

                    <legend>exp&period; date (mm/yy)</legend>

                    <div class="exp__dates__wrapper d--flex">
                        <label for="month" class="label--hidden">mm</label>
                        <input type="text" name="month" class="month" id="month" placeholder="MM" maxlength="2"
                            size="2">
                        <label for="year" class="label--hidden">yy</label>
                        <input type="text" name="year" class="year" id="year" placeholder="YY" size="2" maxlength="2">

                    </div>
                    <span class="error__state">Can't be blank</span>
                </fieldset>

                <div class="cvc__wrapper">
                    <label for="cvc">cvc</label>
                    <input type="text" name="cvc" id="cvc" class="cvc" placeholder="e.g. 123" size="3" maxlength="3">
                </div>

            </div>
            <button type="submit" class="confirm btn">Confirm</button>
        </form>

        <section class="complete__state complete__state--hidden d--flex d--flex-fd-col">
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
            <button type="button" class="btn continue">Continue</button>
        </section>

        <div class="img__wrapper">
            <picture>
                <source media="(min-width: 1280px)" srcset="images/bg-main-desktop.png">
                <img src="images/bg-main-mobile.png" alt="background image" class="bg__img">
            </picture>
            <div class="card card__front">
                <div class="card__details">
                    <span class="circle"></span>
                    <span class="card__front__number">0000 0000 0000 0000</span>
                    <span class="card__front__name">Jane Appleseed</span>
                    <span class="card__front__exp__date">00/00</span>
                    <img src="images/bg-card-front.png" alt="card front image">
                </div>
            </div>
            <div class="card card__back">
                <div class="card__details__back">
                    <span class="card__back__cvc">000</span>
                    <img src="images/bg-card-back.png" alt="card back image">
                </div>
            </div>
        </div>
    </div>

    <div class="attribution d--flex-fd-col">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->
    <!-- 
  Thank you!
  We've added your card details
  Continue -->


</body>

</html>
